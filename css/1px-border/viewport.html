<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      const dpr = window.devicePixelRatio
      const scale = 1 / dpr
      const viewportMeta = document.querySelector('meta[name="viewport"]')
      viewportMeta.setAttribute(
        'content',
        `width=device-width, initial-scale=${scale}, maximum-scale=${scale}, minimum-scale=${scale}`
      )

      const clientWidth = document.documentElement.clientWidth

      const fontSize = clientWidth / 7.5
      document.documentElement.style.fontSize = `${fontSize}px`

      console.log('dpr', dpr)
    </script>
  </head>
  <body style="height: 90vh; display: flex; justify-content: center; align-items: center">
    <style>
      .onePx {
        width: 300px;
        height: 300px;
        border: 1px solid #000;

        margin-right: 8px;
      }
    </style>
    <div class="onePx">1px</div>

    <style>
      .oneRem {
        width: 300px;
        height: 300px;
        border: 0.01rem solid #000;
      }
    </style>
    <div class="oneRem">1rem</div>
  </body>
</html>
