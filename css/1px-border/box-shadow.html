<!DOCTYPE html>
<html>
  <head>
    <title>1px-border boxShadow</title>
  </head>
  <body style="height: 90vh; display: flex; justify-content: center; align-items: center">
    <style>
      .onePx {
        width: 100px;
        height: 100px;
        border: 1px solid #000;

        margin-right: 8px;
      }
    </style>
    <div class="onePx">1px</div>

    <style>
      .boxShadow {
        width: 100px;
        height: 100px;

        box-shadow: 0 0 1px 0 #000;
      }

    </style>
    <div class="boxShadow">0.5px</div>
  </body>
</html>
