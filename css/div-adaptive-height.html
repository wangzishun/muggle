<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>div adaptive height 高度自适应</title>
  </head>
  <body>
    <h1>flex布局</h1>
    <div style="height: 100px; background-color: azure; display: flex">
      <div style="background: brown; width: 50%"></div>
      <div style="background: skyblue; width: 50%"></div>
    </div>

    <hr />

    <h1>table 布局</h1>
    <div style="width: 100%; height: 100px; background-color: azure; display: table">
      <div style="background: brown; width: 50%; display: table-cell"></div>
      <div style="background: skyblue; width: 50%; display: table-cell"></div>
    </div>
  </body>
</html>
